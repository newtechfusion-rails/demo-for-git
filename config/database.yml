# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  reconnect: false
  database: watet_dev
  pool: 30
  
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
  adapter: postgresql
  encoding: unicode
  reconnect: false
  database: watet_test
  pool: 30
 
production:
  adapter: postgresql
  encoding: unicode
  reconnect: false
  database: watet_pro
  pool: 30